<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='style.css' />

    <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
    <div class='navigation-bar'>
        <div><img src='/images/logo.svg' alt='logo' /></div>
        <div class='nav-links'>
            <a href='#'>Product</a>
            <a href='#'>Features</a>
            <a href='#'>Pricing</a>
            <a href='#'>.</a>
            <a href='#'>Login</a>
        </div>
        <div class='mobile-toggle'>
            <div class='top'></div>
            <div class='mid'></div>
            <div class='bottom'></div>
        </div>
    </div>

    <div class='home'>
        <div><img src='/images/illustration-devices.svg' alt='illustration-devices' /></div>
        <div class='home-text'>
            <div class='new'>
                <div>new</div>
                <div>Monograph Dashboard</div>
            </div>
            <div class='bold'> Powerful insights into your team</div>
            <div class='planning'> Project planning and time tracking for agile teams</div>
            <div class='buttons'>
                <div> Schedule a demo</div>
                <div> to see a live preview</div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
