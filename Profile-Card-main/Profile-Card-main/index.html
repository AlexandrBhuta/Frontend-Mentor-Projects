<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='style.css' />

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <section id='profile-card'>
        <img id='top' src='images\bg-pattern-top.svg' alt='top' />
        <img id='blue' src='images\bg-pattern-card.svg'  alt='pattern'/>
        <div id=components>
            <img id='avatar' src='images\image-victor.jpg' alt='avatar' />
            <div id='id'>
                <div id='name'>Victor Crest</div>
                <div id='age'>26</div>
            </div>
            <div id='place'>London</div>
            <hr></hr>
            <div id='stats'>
                <div id='followers'>
                    <h>80K</h>
                    <p>Followers</p>
                </div>
                <div id='likes'>
                    <h>803K</h>
                    <p>Likes</p>
                </div>
                <div id='photos'>
                    <h>1.4K</h>
                    <p>Photos</p>
                </div>
            </div>
        </div>
        <img id='bottom' src='images\bg-pattern-bottom.svg' alt='bottom' />
    </section>
    </div>
</body>

</html>
