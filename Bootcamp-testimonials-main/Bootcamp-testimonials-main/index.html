<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='style.css' />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            transform: translate(0, 150px)
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class='app'>
        <div class='text'>
            <div class='quote'>
                “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
            </div>
            <div class='id'>
                <div class='name'>Tanya Sinclair</div>
                <div class='occupation'>UX Engineer</div>
            </div>
        </div>
        <div class='svg-imgs'>
            <img class='avatar' src='/images/image-tanya.jpg' alt='avatar' />
            <img class='pattern' src='/images/pattern-bg.svg' alt='bg-pattern' />
            <div class='navigation'>
                <img class='prev' src='/images/icon-prev.svg' alt='previous-button' />
                <img class='next' src='/images/icon-next.svg' alt='next-button' />
            </div>
            <div>
                <img class='curve' src='/images/pattern-curve.svg' alt='pattern-curve' />
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/thulanigamtee" target='_blank'>Thulani Gamteni</a>.
    </div>
    <script src='script.js'></script>
</body>

</html>
