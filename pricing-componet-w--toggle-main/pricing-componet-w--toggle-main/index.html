<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='style.css' />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
    <main>
        <div>
            <img class='top' src='/images/bg-top.svg' alt='top-svg' />
        </div>
        <div id='header'>
            <div id='heading'>Our Pricing</div>
            <div id='pricing'>
                <div id='annually'>Annually</div>
                <div id='monthly'>Monthly</div>
            </div>
        </div>
        <div id='box-containers'>
            <div class='card card-1'>
                <div class='content'>
                    <div class='level'>Basic</div>
                    <div class='price'>
                        <div class='dollar'>&dollar;</div>
                        <div class='value value-left'>199.99</div>
                    </div>
                    <div class='storage-gb'>500 GB Storage</div>
                    <div class='users'>2 Users Allowed</div>
                    <div class='limit'>Send up to 3 GB</div>
                    <div><button type='button'>Learn More</button></div>
                </div>
            </div>
            <div id='card-middle' class='card'>
                <div class='content'>
                    <div class='level middle'>Professional</div>
                    <div class='price'>
                        <div class='dollar middle'>&dollar;</div>
                        <div class='value middle value-middle'>249.99</div>
                    </div>
                    <div class='storage-tb middle storage-middle'>1 TB Storage</div>
                    <div class='users middle users-middle'>5 Users Allowed</div>
                    <div class='limit middle limit-middle'>Send up to 10 GB</div>
                    <div><button class='btn-middle' type='button'>Learn More</button></div>
                </div>
            </div>
            <div class='card card-3'>
                <div class='content'>
                    <div class='level'>Master</div>
                    <div class='price'>
                        <div class='dollar'>&dollar;</div>
                        <div class='value value-right'>399.99</div>
                    </div>
                    <div class='storage-tb'>2 TB Storage</div>
                    <div class='users'>10 Users Allowed</div>
                    <div class='limit'>Send up to 20 GB</div>
                    <div><button type='button'>Learn More</button></div>
                </div>
            </div>
        </div>
        <div>
            <img class='bottom' src='/images/bg-bottom.svg' alt='bottom-svg' />
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#" target='_blank'>Thulani Gamteni</a>.
    </div>
    <script src='script.js'></script>
</body>

</html>
